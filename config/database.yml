default: &default
  adapter: postgresql
  username: postgres
  password: postgres
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: faq_development

test:
  <<: *default
  database: faq_test

production:
  <<: *default
  database: faq_production
